<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNMP Port Control</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center">SNMP Port Control</h1>
        
        <!-- Theme Toggle Button -->
        <button id="theme-toggle">Toggle Dark Mode</button>

        <div class="form-group">
            <input type="text" class="input-field" id="ip" placeholder="Enter Device IP Address">
        </div>
        <button id="load-device-info" class="btn">Load Device Info</button>

        <div class="text-center">
            <h3 id="device-name" class="device-info">Device Name: Loading...</h3>
            <p id="device-uptime" class="device-info">Uptime: Loading...</p>
        </div>

        <h4>Port Control</h4>
        <div id="switch-ports" class="ports">
            <!-- Ports will be created here -->
        </div>

        <h4>Log Messages</h4>
        <div id="log-messages" class="log-messages">
            <!-- Log messages will be displayed here -->
        </div>
        <button id="clear-log" class="btn">Clear Log</button>
    </div>

    <script src="{{ url_for('static', filename='theme-toggle.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
